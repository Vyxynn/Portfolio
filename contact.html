<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Contact</title>
    <link rel="stylesheet" href="main.css">
    <style>
        .mainContainer{
            display: flex;
            justify-content: space-around;
            padding-top: 2em;
        }

        .information, .message{
            background-color: #726DA8;
            width: 45%;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        .information *, .message *{
            margin-bottom: 5px;
        }

        input, textarea, button{
            width: 100%;
            max-width: 100%;
        }

        @media only screen and (max-width:768px){
            .mainContainer{
                flex-direction: column;
                align-items: center;
            }

            .information, .message{
                width: 85%;
                margin-bottom: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!--Header/Navbar-->
        <div class="header">
            <div class="head">
                <img src="" alt="Image">
                <h1>First Last</h1>
            </div>

            <div class="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="resume.html">Resume</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>


        <!--Main Content/Will be changed on different tabs-->
        <div class="main">
            <div class="mainContainer">
                <div  class="information">
                    <h2>Contact Information</h2>
                    <p><b>Email:</b> szsilavec@gmail.com</p>
                    <p><b>Phone:</b> (602) 881-7776</p>
                    <p><b>Location:</b> Sun City, AZ, USA</p>
                    <p><b>GitHub:</b> <a href="https://github.com/Vyxynn" target="_blank">https://github.com/Vyxynn</a></p>
                </div>
                
                <div class="message">
                    <h2>Send me a message</h2>
                    <form>
                        <label for="name">Name</label><br>
                        <input type="text" id="name" name="name" required><br><br>

                        <label for="email">Email</label><br>
                        <input type="email" id="email" name="email" required><br><br>

                        <label for="subject">Subject</label><br>
                        <input type="text" id="subject" name="subject" required><br><br>

                        <label for="message">Message</label><br>
                        <textarea id="message" name="message" rows="5" required></textarea>

                        <button type="submit">Send Message</button>
                    </form>
                </div>
            </div>
        </div>


        <!--Footer-->
        <div class="footer">
            &copy; 2024 First Last. All rights reserved.
        </div>
    </div>
</body>
</html>
