    <style>
        .mainContainer{

            width: 45%;

        }

        input, textarea, button{
            width: 100%;
            max-width: 100%;
        }

        input:focus, textarea:focus {
            border-color: #007BFF;
            outline: none;
        }

        button{
            background-color: #2C2C2C;
            color: white;
            border: none;
            height: 3em;
        }

        button:hover {
            background-color: #0056b3;

        }

            flex-direction: row;
            margin-top: 10px;
            gap: 20px;
            justify-content: space-evenly;
            width: 100%;
        }

        #map{
            width: 100%;
            height: auto;

            .mainContainer{
                flex-direction: column;
                align-items: center;
            }

            .information, .message{
                width: 85%;
                margin-bottom: 2em;
